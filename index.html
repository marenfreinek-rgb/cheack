<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Marktübersicht (Demo)</title>
<style>
  body {
    margin: 0;
    background: transparent;
    color: #ccc;
    font-family: "Inter", sans-serif;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, auto);
    gap: 1rem;
    padding: .5rem;
  }
  .card {
    text-align: center;
  }
  canvas {
    width: 100%;
    height: 40px;
  }
  .price {
    font-size: .8rem;
    opacity: .8;
  }
  .comment {
    font-size: .9rem;
    margin-top: .3rem;
  }
</style>
</head>
<body>
  <div class="card">
    <canvas id="btc"></canvas>
    <div class="comment">BTC zeigt heute stabile Bewegung.</div>
    <div class="price">62 350 €</div>
  </div>
  <div class="card">
    <canvas id="eth"></canvas>
    <div class="comment">ETH bleibt ruhig im Markt.</div>
    <div class="price">2 970 €</div>
  </div>
  <div class="card">
    <canvas id="gold"></canvas>
    <div class="comment">Gold hält sich seit Tagen konstant.</div>
    <div class="price">2 180 €</div>
  </div>
  <div class="card">
    <canvas id="oil"></canvas>
    <div class="comment">Öl zeigt leichte Schwankungen.</div>
    <div class="price">83 €</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const demo = (points, amplitude) =>
  Array.from({length: points}, (_, i) => Math.sin(i/5)+Math.random()*amplitude);

function draw(id, color, data){
  new Chart(document.getElementById(id), {
    type: 'line',
    data: {
      labels: data.map((_,i)=>i),
      datasets: [{
        data,
        borderColor: color,
        borderWidth: 1,
        tension: 0.3,
        pointRadius: 0
      }]
    },
    options: {
      animation: {duration: 1000},
      scales: {x:{display:false},y:{display:false}},
      plugins: {legend:{display:false}}
    }
  });
}

draw("btc","red",demo(60,0.3));
draw("eth","blue",demo(60,0.25));
draw("gold","gold",demo(60,0.2));
draw("oil","white",demo(60,0.35));
</script>
</body>
</html>
